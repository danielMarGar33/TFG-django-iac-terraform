<!DOCTYPE html>
<html>
<head>
    <title>Crear Red OpenStack</title>
</head>
<body>
    <h1>Crear Nueva Red en OpenStack</h1>
    <form method="post">
        {% csrf_token %}
        <label for="opciones">Elige el tipo de red:</label>
        <select id="opciones" name="opciones">
            {% if not creada_red_5G_open %}
                <option value="opcion5G_open">Red open5G</option>
            {% endif %}
            {% if not creada_red_5G_free %}
                <option value="opcion5G_free">Red free5G</option>
            {% endif %}
            {% if not creada_red_gen %}
                <option value="opcionGen">Red Genérica</option>
            {% endif %}
        </select>
        <br><br>
        <button type="submit">Crear Red</button>
    </form>

    <br>
    <!-- Botón para volver a la lista de redes -->
    <a href="/network-list">
        <button>Volver a la Lista de Redes</button>
    </a>
</body>
</html>
